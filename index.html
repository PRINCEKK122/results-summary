<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <script src="./app.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="results">
      <h1 class="text-secondary-color">Your Result</h1>
      <div class="scores">
        <p id="scores-average" class="text-primary-color">76</p>
        <p>of 100</p>
      </div>

      <div class="remarks">
        <h2 class="text-primary-color">Great</h2>
        <p class="text-secondary-color">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h3>Summary</h3>

      <ul id="icon-category">
        <li>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
          <span>80 / 100</span>
        </li>
        <li>
          <img src="./assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
          <span>92 / 100</span>
        </li>
        <li>
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
          <span>61 / 100</span>
        </li>
        <li>
          <img src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
          <span>73 / 100</span>
        </li>
      </ul>

      <a href="#">Continue</a>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PRINCEKK122">Prince Awuah Karikari</a>.
  </div>
</body>
</html>
